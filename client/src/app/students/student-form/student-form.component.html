<form [formGroup]="form" class="shadow w-1/3 mx-auto p-10 rounded-md" (ngSubmit)="onSubmit()">
  <h5 class="text-xl font-semibold py-5">{{isEdit ? "Edit Student Details" : 'Add Student'}}</h5>
  <div>
    <input formControlName="name" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Name">
    @if (form.controls['name'].errors && form.controls['name'].touched) {
    <span class="text-red-500">
      Name is required.
    </span>
  }
  </div>
  <input formControlName="address" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Address">
  <input formControlName="phoneNumber" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Phone Number">
  <div>
    <input formControlName="email" type="email" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Email">
    @if (form.controls['email'].errors && form.controls['email'].touched) {
      <span class="text-red-500">
        Email should be a valid email
      </span>
    }
  </div>
  <button class="bg-blue-500 shadow-md px-4 py-2 rounded-md text-white"><h5 class="text-xl">{{isEdit ? "Update" : 'Add Student'}}</h5></button>
  <a [routerLink]="'/students'" class="shadow-md rounded-md px-4 py-2 ml-4 text-red-400">Cancel</a>
</form>
